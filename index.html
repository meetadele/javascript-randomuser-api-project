<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomUserApi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Random User Profiles</h1>
    <form action="#">
      <label class="m-2">
        Number of users (1-10):
        <input
          class="form-control"
          type="number"
          min="1"
          step="1"
          max="10"
          name="results"
          required
        />
      </label>
      <label class="m-2">
        Nationality:
        <select name="nat" class="form-select">
          <option value="CA">Canada</option>
          <option value="CH">Switzerland</option>
          <option value="DE">Germany</option>
          <option value="ES">Spain</option>
          <option value="US">USA</option>
        </select>
      </label>
      <input type="submit" value="Query" class="btn btn-success m-2" />
    </form>
    <section class="js-users users p-3"></section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./randomapi.js"></script>
  </body>
</html>
